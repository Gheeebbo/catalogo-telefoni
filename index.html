<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogo Telefoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .brand {
      margin-top: 40px;
    }
    .brand-logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 20px;
    }
    .models {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .model {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .model:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .model a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .model a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Catalogo Telefoni</h1>

  <div class="brand">
    <img src="images/xiaomi.png" alt="Xiaomi" class="brand-logo">
    <div class="models">
      <div class="model"><a href="https://www.mi.com/global/product/redmi-note-13-pro/" target="_blank">Redmi Note 13 Pro</a></div>
      <div class="model"><a href="https://www.mi.com/global/product/redmi-13c/" target="_blank">Redmi 13C</a></div>
      <div class="model"><a href="https://www.mi.com/global/product/redmi-note-12-pro-5g/" target="_blank">Redmi Note 12 Pro 5G</a></div>
    </div>
  </div>

  <div class="brand">
    <img src="images/samsung.png" alt="Samsung" class="brand-logo">
    <div class="models">
      <div class="model"><a href="https://www.samsung.com/it/smartphones/galaxy-s24-ultra/" target="_blank">Galaxy S24 Ultra</a></div>
      <div class="model"><a href="https://www.samsung.com/it/smartphones/galaxy-a54-5g/" target="_blank">Galaxy A54 5G</a></div>
      <div class="model"><a href="https://www.samsung.com/it/smartphones/galaxy-z-flip5/" target="_blank">Galaxy Z Flip5</a></div>
    </div>
  </div>

  <div class="brand">
    <img src="images/oppo.png" alt="Oppo" class="brand-logo">
    <div class="models">
      <div class="model"><a href="https://www.oppo.com/it/smartphones/series-a/a98-5g/" target="_blank">Oppo A98 5G</a></div>
      <div class="model"><a href="https://www.oppo.com/it/smartphones/series-find-x/find-x5-pro/" target="_blank">Oppo Find X5 Pro</a></div>
      <div class="model"><a href="https://www.oppo.com/it/smartphones/series-reno/reno10-5g/" target="_blank">Oppo Reno10 5G</a></div>
    </div>
  </div>

</body>
</html>
