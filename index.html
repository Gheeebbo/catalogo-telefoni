<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogo Telefoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .brand {
      margin-top: 30px;
    }
    .brand h2 {
      background-color: #222;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    .models {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .model {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      flex: 1 0 150px;
      min-width: 150px;
      max-width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .model a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .model a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Catalogo Telefoni</h1>

  <div class="brand">
    <h2>Xiaomi</h2>
    <div class="models">
      <div class="model">
        <a href="https://www.mi.com/global/product/redmi-note-13-pro/" target="_blank">Redmi Note 13 Pro</a>
      </div>
      <div class="model">
        <a href="https://www.mi.com/global/product/redmi-13c/" target="_blank">Redmi 13C</a>
      </div>
    </div>
  </div>

  <div class="brand">
    <h2>Samsung</h2>
    <div class="models">
      <div class="model">
        <a href="https://www.samsung.com/it/smartphones/galaxy-s24-ultra/" target="_blank">Galaxy S24 Ultra</a>
      </div>
      <div class="model">
        <a href="https://www.samsung.com/it/smartphones/galaxy-a54-5g/" target="_blank">Galaxy A54 5G</a>
      </div>
    </div>
  </div>

</body>
</html>
